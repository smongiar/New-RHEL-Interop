[containers]
# Enable networking for rootless containers
netns="private"

# Default capabilities for containers
default_capabilities = [
  "CHOWN",
  "DAC_OVERRIDE",
  "FOWNER",
  "FSETID",
  "KILL",
  "NET_BIND_SERVICE",
  "SETFCAP",
  "SETGID",
  "SETPCAP",
  "SETUID",
  "SYS_CHROOT"
]

[network]
# Use slirp4netns for rootless networking
network_backend = "netavark"

[engine]
# Container runtime
runtime = "crun"

# Event logger
events_logger = "journald"

# Support for cgroups v2
cgroup_manager = "systemd"
