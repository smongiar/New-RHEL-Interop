# tmpfiles.d configuration for TNB tests writable directory
# This ensures /var/opt/tnb-tests exists with proper permissions
# Required because /opt is read-only in bootc/ostree images

# Create /var/opt directory if it doesn't exist
d /var/opt 0755 root root -

# Create /var/opt/tnb-tests directory owned by tnbuser
# This will be the writable working directory for Maven builds
d /var/opt/tnb-tests 0755 tnbuser tnbuser -
